<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Sinhvien</title>
</head>
<body>
<div class="container">
    <a href="/">Home</a><br>
    <a th:href="@{create}">create khach hang</a><br>
    <form >
        Search by ho ten:
        <input name="s" type="text"/>
        <input type="submit" value="Search"/>
    </form><br/>
<!--    <form >-->
<!--        Search by ma khach hang:-->
<!--        <input name="makh" type="text"/>-->
<!--        <input type="submit" value="Search"/>-->
<!--    </form><br/>-->
    <table class="table table-danger">
        <tr>
            <th>Ma khach hang</th>
            <th>loai khach hang</th>
            <th>Ho ten</th>
            <th>gioi tinh</th>
            <th>so dien thoai</th>
            <th>Action</th>
        </tr>
        <th:block th:each="kh : ${khachhang}">
            <tr>
                <td th:text="${kh.getId()}"></td>
                <td th:text="${kh.getLoaiKhachHang()}"></td>
                <td th:text="${kh.getHoTen()}"></td>
                <td th:text="${kh.getGioiTinh()}"></td>
                <td th:text="${kh.getSoDienThoai()}"></td>
                <td><a th:href="@{edit/{id}(id=${kh.getId()})}">edit</a></td>
                <td><a th:href="@{delete/{id}(id=${kh.getId()})}">delete</a></td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'/'(page=${khachhang.number - 1},s=${search})}" th:if="${khachhang.hasPrevious()}">Previous</a>
        <span th:text="${khachhang.number + 1}"></span>/<span th:text="${khachhang.totalPages}"></span>
        <a th:href="@{'/'(page=${khachhang.getNumber() + 1},s=${search})}" th:if="${khachhang.hasNext()}">Next</a>
    </div>
</div>
</body>
</html>
