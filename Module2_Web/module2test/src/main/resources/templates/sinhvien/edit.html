<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>edit sinhvien</h1>
    <p>
        <a th:href="@{/}">home</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/edit}" th:object="${sinhvien}" method="post">
        <table>
            <tr>
                <td>
                    <input type="hidden" th:field="*{id}">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"/></td>
                                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"/></td>
                                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <select th:field="*{sex}">
                        <option th:value="Nam">Nam</option>
                        <option th:value="Nu">Nu</option>
                    </select>
                </td>
                <!--                <td th:if="${#fields.hasErrors('dienTich')}" th:errors="*{dienTich}">Error</td>-->
            </tr>
            <tr>
                <td> <button type="submit" class="btn btn-primary">Edit</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
