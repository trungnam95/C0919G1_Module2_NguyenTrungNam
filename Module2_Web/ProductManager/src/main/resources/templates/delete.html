<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Delete Product</h3>
<p>
    <a th:href="@{/}">
        Back to Product List
    </a>
</p>
<div id="form">
    <form th:action="@{/product/delete}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name Product</label>
            <input type="text" disabled th:field="*{nameProduct}">
        </div>
        <div>
            <label>Price Product</label>
            <input type="text" disabled th:field="*{priceProduct}">
        </div>
        <div>
            <label>Description Product</label>
            <input type="text" disabled th:field="*{descriptionProduct}">
        </div>
        <div>
            <label>Producer</label>
            <input type="text" disabled th:field="*{producer}">
        </div>
        <input type="submit" value="Remove">
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
