<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>customer</title>
</head>
<body>

<div class="container">
    <h2>Create Customer</h2>
    <p>
        <a th:href="@{/}">
            Back to customer list
        </a>
    </p>
    <form th:action="@{/create}" th:object="${customer}" method="post">
        <h2>create form </h2>
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" placeholder="Enter Name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input class="form-control" placeholder="Enter Name" th:field="*{age}">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" placeholder="Enter Name" th:field="*{email}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
