<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>customer</title>
</head>
<body>
<div class="container">
    <h2>edit Customer</h2>
    <p>
        <a th:href="@{/displaycustomer}">
            Back to customer list
        </a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/edit}" th:object="${editcustomer}" method="post">
        <h2>edit form </h2>
        <input type="hidden" th:field="*{idKhachHang}"/>
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" placeholder="Enter Name" th:field="*{hoTen}">
            <div th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}">Error</div>
        </div>
        <div class="form-group">
            <label>Ngay sinh:</label>
            <input type="date" class="form-control" placeholder="Enter Name" th:field="*{ngaySinh}">
            <div th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}">Error</div>
        </div>
        <div class="form-group">
            <label>Id Card:</label>
            <input class="form-control" placeholder="Enter Name" th:field="*{idCard}">
            <div th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">Error</div>
        </div>
        <div class="form-group">
            <label>SDT:</label>
            <input class="form-control" placeholder="Enter Name" th:field="*{sDT}">
            <div th:if="${#fields.hasErrors('sDT')}" th:errors="*{sDT}">Error</div>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" placeholder="Enter Name" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
        </div>
        <div class="form-group">
            <label>Dia Chi :</label>
            <input class="form-control" placeholder="Enter Name" th:field="*{diaChi}">
            <div th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}">Error</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
