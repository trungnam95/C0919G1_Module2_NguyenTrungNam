<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>customer</title>
</head>
<body>
<div class="container">
    <a href="/">Home</a>
    <table class="table table-danger">
        <tr>
            <th>IDHopDong</th>
            <th>IDDichVu</th>
            <th>IDKhachHang</th>
            <th>Ten khach hang</th>
            <th>Ngay Lam Hop Dong</th>
            <th>Ngay ket thuc</th>
        </tr>
        <th:block th:each="hd : ${allhopdong}">
            <tr>
                <td th:text="${hd.getIdHopDong()}"></td>
                <td th:text="${hd.dichVu.getIdDichVu()}"></td>
                <td th:text="${hd.khachHang.getIdKhachHang()}"></td>
                <td th:text="${hd.khachHang.getHoTen()}"></td>
                <td th:text="${hd.getNgayLamHopDong()}"></td>
                <td th:text="${hd.getNgayKetThuc()}"></td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'/displayhopdong'(page=${allhopdong.number - 1})}" th:if="${allhopdong.hasPrevious()}">Previous</a>
        <span th:text="${allhopdong.number + 1}"></span>/<span th:text="${allhopdong.totalPages}"></span>
        <a th:href="@{'/displayhopdong'(page=${allhopdong.getNumber() + 1})}" th:if="${allhopdong.hasNext()}">Next</a>
    </div>
</div>
</body>
</html>
