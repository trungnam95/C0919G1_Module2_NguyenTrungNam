<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<h1>information loai dich vu: <span th:text="${loaidichvus.getTenLoaiDichVu()}"></span></h1>
<th:block th:if="${loaidichvus.getIdLoaiDichVu()==1}">
    <img src="/house.jpg" height="400" width="800">
</th:block>
<th:block th:if="${loaidichvus.getIdLoaiDichVu()==2}">
    <img src="/villa.jpg" height="400" width="800">
</th:block>
<th:block th:if="${loaidichvus.getIdLoaiDichVu()==3}">
    <img src="/room.jpg" height="400" width="800">
</th:block>
<table>
    <tr>
        <th>IDDichVu</th>
        <th>TenDichVu</th>
        <th>Dientich</th>
        <th>SoTang</th>
        <th>Songuoitoida</th>
        <th>ChiPhiThue</th>
        <th>Trangthai</th>
    </tr>
    <th:block th:each="dichvu : ${dichvulist}">
        <tr>
            <td th:text="${dichvu.getIdDichVu()}"></td>
            <td th:text="${dichvu.getTenDichVu()}"></td>
            <td th:text="${dichvu.getDienTich()}"></td>
            <td th:text="${dichvu.getSoTang()}"></td>
            <td th:text="${dichvu.getSoNguoiToiDa()}"></td>
            <td th:text="${dichvu.getChiPhiThue()}"></td>
            <td th:text="${dichvu.getTrangThai()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
