<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>
<body>

<div class="jumbotron text-center" style="background-image: url(villa.jpg)">

</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a style="color: darkorange" class="nav-link" th:href="@{displaydichvu}">Dich Vu</a>
            </li>
            <li class="nav-item">
                <a style="color: darkorange" class="nav-link" th:href="@{createservice}">Create Service</a>
            </li>
            <li class="nav-item">
                <a style="color: darkorange" class="nav-link" th:href="@{createcustomer}">Create Customer</a>
            </li>
            <li class="nav-item">
                <a style="color: darkorange" class="nav-link" th:href="@{registerservice}">Register Service</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <hr class="d-sm-none">
        </div>
        <div class="col-sm-8">
            <table>
                <thead>
                <tr>
                    <th>IDLoaiDichVu</th>
                    <th>TenLoaiDichVu</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="loaidichvu: ${loaidichvuall}">
                        <td th:text="${loaidichvu.getIdLoaiDichVu()}"></td>
                        <td><a th:href="@{displaydichvu/{id}(id=${loaidichvu.getIdLoaiDichVu()})}" th:text="${loaidichvu.getTenLoaiDichVu()}"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
